<html>
	<head>
		<title>Art is Dumb</title>
	</head>
	<body>
		<canvas id = "art" height = "400px"; width = "400px"; style = "border: 1px solid black;"></canvas>
		<script>
			var canvas = document.getElementById("art");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "black";
			ctx.fillRect(100,0,10,400);
			ctx.fillRect(0,290,400,10);
			ctx.fillRect(0,140,100,10);
			ctx.fillRect(370,300,10,100);
			ctx.fillRect(380,345,20,10);
			ctx.fillStyle = "blue";
			ctx.fillRect(0,300,100,100);
			ctx.fillStyle = "red";
			ctx.fillRect(110,0,290,290);
			ctx.fillStyle = "yellow";
			ctx.fillRect(380,355,20,45);
		</script>
	</body>

</html>
